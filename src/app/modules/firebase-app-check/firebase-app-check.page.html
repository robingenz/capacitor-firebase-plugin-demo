<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Firebase App Check</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>About</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      ⚡️ Capacitor plugin for Firebase App Check.
    </ion-card-content>
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-button
          fill="clear"
          (click)="openOnGithub()"
          class="ion-float-right"
          >GitHub</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Demo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="fixed">Use Debug Provider</ion-label>
        <ion-checkbox [value]="useDebugProvider"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Token</ion-label>
        <ion-input type="text" readonly [value]="token"></ion-input>
      </ion-item>
      <ion-button (click)="initialize()">Initialize</ion-button>
      <ion-button (click)="getToken()">Get Token</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
